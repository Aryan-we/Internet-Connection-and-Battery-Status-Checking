<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Status</title>
  <style>
 body{
    position: absolute;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
 }
 @media (max-width:900px){
   h1,h2{
        font-size: 25px;
        border: 0px solid;
        width: 400px;
        text-align: center;
    }
 }
</style>
 
</head>
<body>
  <h1 id="content" style="color:green;">Internet Connection is OK</h1>
  <h1 id="notice" style="color:red;">No Internet Connection</h1>
  <h2 id="1">Battery Percentage: <span id="battery" style=" color:green;"></span></h2>
  <h2 id="2">Battery Charging: <span id="status"
style=" color:green; "></span></h2>
<img src="#" alt="error" style="display:none;" id="img" width="100%">
  <script>
    function check() {
      if (navigator.onLine) {
        document.getElementById("content").style.display = "block";
        document.getElementById("notice").style.display = "none";
        document.getElementById("1").style.display = "block";
        document.getElementById("2").style.display = "block";

navigator.getBattery().then(function(b) {
          var p = b.level * 100;
          document.getElementById("battery").innerHTML = p + "%";
          var a = b.charging ? "yes" : "no";
          document.getElementById("status").innerHTML = a;
if(a=="yes"){
    document.getElementById("img").style.display= "block";
document.getElementById("img").src="./char.gif";
}else{
    document.getElementById("img").style.display= "none";
}
        });
      } else {
        document.getElementById("notice").style.display = "block";
        document.getElementById("content").style.display = "none";
        document.getElementById("1").style.display = "none";
        document.getElementById("2").style.display = "none";
document.getElementById("img").style.display = "none";
      }
    }
    window.setInterval(check, 100);
  </script>
</body>
</html>
