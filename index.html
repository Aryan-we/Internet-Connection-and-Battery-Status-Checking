<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Connectivity and Battery Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: #fff;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #loader h1 {
      font-size: 36px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .welcome-text {
      margin-top: 10px;
      font-size: 20px;
      color: #0ff;
      font-family: 'Courier New', monospace;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 2s infinite;
      
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 50%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #loader img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 20px 0;
      object-fit: cover;
      box-shadow: 0 0 20px #0ff;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #000;
      background-color:white;
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      h1, h2 {
        font-size: 25px;
        width: 400px;
        text-align: center;
      }
      #loader h1 {
      font-size: 30px;
      }
       @keyframes typing {
      from { width: 0; }
      to { width: 94%; }}
      .welcome-text {
      
      font-size: 13px;
    }
    }

    #img {
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader">
    <h1>Aryan Kumar Dubey</h1>
    <img src="https://i.ibb.co/YFH4hjP5/IMG-20250713-051057.jpg" alt="Aryan Photo" onerror="this.style.display='none'">
    <div class="welcome-text">Welcome to Aryan Kumar Dubeyâ€™s Device Dashboard
</div>
   
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1 id="content" style="color:green;">Internet Connection is OK</h1>
    <h1 id="notice" style="color:red;">No Internet Connection</h1>
    <h2 id="1">Device's Battery: <span id="battery" style="color:green;"></span></h2>
    <h2 id="2">Device Charging Status: <span id="status" style="color:green;"></span></h2>
    <img src="#" alt="Charging" id="img">
  </div>

  <script>
    // Fade out loader and show content
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 1000);
      }, 4500); // Show loader for 3s
    });

    // Check battery + internet
    function check() {
      if (navigator.onLine) {
        document.getElementById("content").style.display = "block";
        document.getElementById("notice").style.display = "none";
        document.getElementById("1").style.display = "block";
        document.getElementById("2").style.display = "block";

        navigator.getBattery().then(function (b) {
          var p = Math.floor(b.level * 100);
          document.getElementById("battery").innerHTML = p + "%";
          var a = b.charging ? "ON" : "OFF";
          document.getElementById("status").innerHTML = a;

          if (a === "ON") {
            document.getElementById("img").style.display = "block";
            document.getElementById("img").src = "./char.gif";
          } else {
            document.getElementById("img").style.display = "none";
          }
        });
      } else {
        document.getElementById("notice").style.display = "block";
        document.getElementById("content").style.display = "none";
        document.getElementById("1").style.display = "none";
        document.getElementById("2").style.display = "none";
        document.getElementById("img").style.display = "none";
      }
    }

    setInterval(check, 1000);
  </script>
</body>
</html>
